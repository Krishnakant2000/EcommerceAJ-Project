                </div>
                <p class="text-gray-600">New Arrival</p>
            </div>
            <div class="hidden lg:block">

                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnRfWwyxrZC8UmRZwnOWDeteOJRuyyCqCCkQ&usqp=CAU" alt="">
