<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <h1>KK Mart</h1>
        <div>
            <mat-form-field class="w-full">

                <mat-label>First Name</mat-label>

                <input matInput formControlName="firstName" required firstName>

                <mat-error *ngIf="loginForm.controls['firstName']
                .hasError('required')">First Name is Required</mat-error>

            </mat-form-field>
            
            <mat-form-field class="w-full">

                <mat-label>Last Name</mat-label>

                <input matInput formControlName="lastName" required lastName>

                <mat-error *ngIf="loginForm.controls['lastName']
                .hasError('required')">Last Name is Required</mat-error>

            </mat-form-field>

            <mat-form-field class="w-full">

                <mat-label>Email</mat-label>

                <input matInput formControlName="email" required email>

                <mat-error *ngIf="loginForm.controls['email']
                .hasError('required')">Email is Required</mat-error>

                <mat-error *ngIf="loginForm.controls['email']
                .hasError('email')">Please enter valid email address</mat-error>

            </mat-form-field>

            <mat-form-field class="w-full">

                <mat-label>Password</mat-label>

                <input matInput formControlName="password" required password>

                <mat-error *ngIf="loginForm.controls['password']
                .hasError('required')">Password is Required</mat-error>

                <mat-error *ngIf="loginForm.controls['password']
                .hasError('minLength')"> Password should be atleast 8 characters long</mat-error>

            </mat-form-field>

            <div>
                <button style="padding: 1.7rem;" mat-raised-button class="w-full" color="accent">
                    REGISTER    
                </button>    
            </div>
            
            <div class="pt-5">
                <span> If you have account ? </span>    
                <button mat-button color="accent" (click)="changeTemplate()">
                    LOGIN
                </button>

            </div>
            
        </div>
    </form>
</div>
